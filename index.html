<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="favicon" href="./assets/img/icons8-pokéball-96.png">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="style/colorTypes.css">
    <link rel="stylesheet" href="./style/assets.css">
    <link rel="stylesheet" href="./style/pokeCard.css">
    <link rel="stylesheet" href="./style/pokeOverlay.css">
    <link rel="stylesheet" href="./style/loadingSpinner.css">
</head>

<body onload="init()">
    <header>
        <div class="header">
            <div class="header-left">
                <img src="./assets/img/Pokémon_logo.svg" alt="">
            </div>
            <div class="search-container">
                <form class="search-form" action="/">
                    <input id="search_pokemon" class="search-form-input" type="text" placeholder="Suche..."
                        oninput="searchPokemon(event)" onfocus="showMinLengthWarning()" />
                    <button class="search-form-button"></button>
                </form>
                <div id="warning-message" class="warning-message" style="display: none;">Mindestens 3 Buchstaben</div>
            </div>
        </div>
    </header>
    <main>
        <div id="loading_spinner" class="loading-spinner d-none">
            <div class="loading-spinner-content b-box"></div>
            <div class="loading-spinner-text"><span>loading...</span></div>
        </div>
        <section class="pokemon-card-section">
            <ul id="pokemon_info_card" class="pokemon-info-card"></ul>
            <div class="load-more-container">
                <button id="load_more" class="btn-load-more" onclick="loadMorePokemon()">Mehr Pokemon laden</button>
                <button id="load_all" class="btn-load-more btn-load-all" onclick="loadAllPokemon()">Alle Pokemon
                    laden</button>
            </div>
        </section>
    </main>
    <div id="pokemon_info_overlay" class="pokemon-info-overlay d-none" onclick="closeOverlay(event)">
    </div>
    <footer></footer>
    <script src="./js/app.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/utils.js"></script>
</body>

</html>
