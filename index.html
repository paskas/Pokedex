<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="favicon" href="./assets/img/icons8-pokéball-96.png">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="style/colorTypes.css">
    <link rel="stylesheet" href="./style/assets.css">
    <link rel="stylesheet" href="./style/pokeCard.css">
    <link rel="stylesheet" href="./style/pokeOverlay.css">
    <link rel="stylesheet" href="./style/loadingSpinner.css">
</head>

<body onload="init()">
    <header>
        <div class="header">
            <div class="header-left">
                <img src="./assets/img/Pokémon_logo.svg" alt="">
            </div>
            <div class="search-container">
                <form class="search-form" action="/">
                    <input class="search-form-input" type="text" placeholder="Suchbegriff...">
                    <button class="search-form-button"></button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div id="loading_spinner" class="loading-spinner d-none">
            <div class="loading-spinner-content b-box"></div>
            <div class="loading-spinner-text"><span>loading...</span></div>
        </div>
        <section class="pokemon-card-section">
            <ul id="pokemon_info_card" class="pokemon-info-card"></ul>
            <div class="load-more-container">
                <button id="load_more" class="btn-load-more" onclick="loadMorePokemon()">Mehr Pokemon laden</button>
                <button id="load_all" class="btn-load-more btn-load-all" onclick="loadAllPokemon()">Alle Pokemon
                    laden</button>
            </div>
        </section>
    </main>
    <div id="pokemon_info_overlay" class="pokemon-info-overlay">
        <div class="outside-overlay-container">
            <div class="inside-overlay-container">
                <div class="top-inside-overlay">
                    <div class="top-inside">
                        <div class="dialog-title-container">
                            <h2 class="c-white">Name</h2>
                            <span class="c-white">Nr.</span>
                        </div>
                        <div class="dialog-info-container">
                            <div class="dialog-info">
                                <div class="dialog-pokeinfo c-white">
                                    <table>
                                        <tr>
                                            <th>Größe</th>
                                            <td>1,7</td>
                                        </tr>
                                        <tr>
                                            <th>Gewicht</th>
                                            <td>90,5</td>
                                        </tr>
                                        <tr>
                                            <th>GEschlecht</th>
                                            <td>männlich/weiblich</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="dialog-type c-white">
                                    <span class="type-resi bg-${type1}">type1</span>
                                    <span class="type-resi bg-${type2}">type2</span>
                                </div>
                                <div class="dialog-resi c-white">
                                    <span class="type-resi bg-${weaknesses1}">weaknesses1</span>
                                    <span class="type-resi bg-${weaknesses2}">weaknesses2</span>
                                    <span class="type-resi bg-${weaknesses3}">weaknesses3</span>
                                </div>
                            </div>
                            <div class="dialog-image"><img src="${pokemon[i].sprites.other.home.front_default}" alt="${pokemonData.name}"></div>
                        </div>
                    </div>
                </div>
                <div class="bottom-inside-overlay">
                    <div class="dialog-poke-stats-container"></div>
                    <div class="dialog-evo-container"></div>
                    <div class="dialog-next-arrows"></div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="./js/app.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/utils.js"></script>
</body>

</html>
